<h1 class="display-2 text-center mb-2">Welcome Back!</h1>
<div class="container col-sm-12 col-md-8 col-lg-6 mx-auto">
    <form  [formGroup]="loginForm" (ngSubmit) ="onSubmit()">
        <div class="form-group">
            <label for="email">E-mail Address: </label>
            <input 
                type="text" 
                placeholder="name@example.com" 
                class=" form-control form-control-lg"
                formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" formControlName="password" class=" form-control form-control-lg">
        </div>
        <div class="form-group mx-auto mt-2 ">
            <button type="submit" class="btn btn-primary btn-block" [ngClass] = "{'disabled': !loginForm.valid}" [disabled] = "!loginForm.valid"> Login</button>
        </div>
    </form>
</div>
