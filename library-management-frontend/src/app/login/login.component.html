<h1 class="display-2 text-center mb-2">Welcome Back!</h1>
<form class="container col-sm-12 col-md-8 col-lg-6" [formGroup]="loginForm" (ngSubmit) ="onSubmit()">
    <div class="form-group">
        <label for="email">E-mail Address: </label>
        <input 
            type="text" 
            placeholder="name@example.com" 
            class=" form-control form-control-lg"
            formControlName="email">
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" formControlName="password" class=" form-control form-control-lg">
    </div>
    <div class="form-group">
        <label for="">User Type: </label>
    </div>
    <div class="form-check form-check-inline">
        <input formControlName="userType" class="form-check-input" type="radio" id="userTypeUser" value="USER" checked>
        <label class="form-check-label" for="exampleRadios1">
          User
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input formControlName="userType" class="form-check-input" type="radio"  id="userTypeAdmin" value="ADMIN">
        <label class="form-check-label" for="exampleRadios1">
          Admin
        </label>
    </div>
    <div class="form-group mx-auto mt-2 ">
        <button type="submit" class="btn btn-primary btn-block" [ngClass] = "{'disabled': !loginForm.valid}" [disabled] = "!loginForm.valid"> Login</button>
    </div>
</form>
